<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - Perfil do Cliente</title>
  <style>
    /* Reset básico */
    * { box-sizing: border-box; margin: 0; padding: 0; }

    /* Variáveis de cor */
    :root {
      --bg-dark: #121212;
      --card-bg: #1E1E1E;
      --accent: #007BFF;
      --text-light: #E0E0E0;
      --text-muted: #A0A0A0;
      --shadow: rgba(0, 0, 0, 0.5);
    }

    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background-color: var(--bg-dark);
      color: var(--text-light);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .login-container {
      background-color: var(--card-bg);
      width: 100%;
      max-width: 360px;
      border-radius: 12px;
      padding: 30px 20px;
      box-shadow: 0 4px 20px var(--shadow);
      text-align: center;
    }

    .login-logo {
      width: 120px;
      margin: 0 auto 20px;
    }

    h2 {
      margin-bottom: 20px;
      font-size: 1.4rem;
      letter-spacing: 1px;
      color: var(--text-light);
    }

    .form-group {
      margin-bottom: 15px;
      text-align: left;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-size: 0.9rem;
      color: var(--text-muted);
    }

    input {
      width: 100%;
      padding: 12px;
      background-color: #2A2A2A;
      border: 1px solid #333;
      border-radius: 6px;
      color: var(--text-light);
      font-size: 1rem;
      transition: border-color 0.2s;
    }
    input::placeholder {
      color: #666;
    }
    input:focus {
      outline: none;
      border-color: var(--accent);
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: var(--accent);
      border: none;
      border-radius: 6px;
      color: #fff;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
      transition: background-color 0.2s, box-shadow 0.2s;
    }
    button:hover {
      background-color: darken(var(--accent), 10%);
      box-shadow: 0 2px 10px var(--shadow);
    }

    /* Responsividade */
    @media (max-width: 400px) {
      .login-container {
        padding: 20px 15px;
      }
      .login-logo {
        width: 100px;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <img src="/assets/ciaathletica-logo-peq.png" alt="Logotipo Cia Athletica" class="login-logo">
    <h2>Bem-vindo ao Painel do Perfil do Cliente</h2>
    <form method="POST" action="/auth/login">
      <div class="form-group">
        <label for="email">E-mail</label>
        <input id="email" type="email" name="email" placeholder="seu@exemplo.com" required>
      </div>
      <div class="form-group">
        <label for="senha">Senha</label>
        <input id="senha" type="password" name="senha" placeholder="••••••••" required>
      </div>
      <button type="submit">Entrar</button>
    </form>
  </div>
</body>
</html>
